<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bright Spark, a quiz for trainee and qualified electricians to brush up their knowledge">
    <meta name="keywords" content="Bright Spark, Electrical quiz, knoledge test, electrical trainee">
    <!-- Fix error with permissions policy header warning taken from
    https://stackoverflow.com/questions/69619035/error-with-permissions-policy-header-unrecognized-feature-interest-cohort -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <!-- Eliminate favicon error in console taken from 
    https://stackoverflow.com/questions/30693021/chrome-developer-tools-shows-favicon-404-error-in-brackets-livepreview#comment109498656_33253277 -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />
    
    <!-- css style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bright Spark</title>
</head>
<body>
    <!-- Container box for quiz area questions and answer buttons Adapted from https://github.com/WebDevSimplified/JavaScript-Quiz-App/blob/master/script.js-->
    <div class="container">
        <div class="exit">
            <button onclick="window.location.href= 'index.html'" type="submit" id="btn-start"> Exit Quiz
            </button>
        </div>
        <div class="question-area">
            <h4 class="time-text" id="time_heading">Time Left:</h4>
            <span id="timer"></span>
            <h2 class="title">Are You A Bright Spark?</h2>
            <div id="quiz">
                <h3 id="question">My Question</h3>
                <div id="answer-buttons">
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                </div>
                <button id="next-btn" class="next">Next</button>
            </div>
        </div>
    </div>
    <!-- javascript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
